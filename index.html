<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharvesh's posts</title>
    <!-- Core -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <!-- Markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <!-- Twitter & YouTube -->
    <script async src="https://platform.twitter.com/widgets.js"></script>
    <style>
        /* Previous styles remain the same */
        [Previous CSS here, adding new styles:]

        /* Search */
        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            font-family: inherit;
            font-size: inherit;
            border: 1px solid var(--subtle);
            background: var(--bg);
            color: var(--text);
            margin-bottom: 16px;
        }

        /* Drop zone */
        .drop-zone {
            border: 2px dashed var(--subtle);
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            color: var(--accent);
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: var(--text);
            background: var(--subtle);
        }

        .drop-zone input {
            display: none;
        }

        /* Upload progress */
        .upload-progress {
            height: 2px;
            background: var(--subtle);
            margin-bottom: 16px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: var(--text);
            width: 0;
            transition: width 0.3s ease;
        }

        /* Embeds */
        .twitter-tweet {
            margin: 0 auto;
        }

        .youtube-embed {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 16px 0;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Images */
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>sharvesh's posts</h1>
        <div class="controls">
            <button onclick="toggleTheme()">🌙</button>
            <button id="loginBtn">login</button>
            <button id="logoutBtn" style="display:none">logout</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="search posts..." onkeyup="searchPosts(this.value)">
    </div>

    <div id="postContainer" style="display:none">
        <div class="markdown-help" id="markdownHelp">
            <strong>Markdown + More:</strong><br>
            # heading 1<br>
            **bold** or __bold__<br>
            *italic* or _italic_<br>
            ![image](url) or drag & drop images<br>
            Tweet links auto-embed<br>
            YouTube links auto-embed
        </div>
        
        <div class="drop-zone" id="dropZone">
            Drop images here or click to upload
            <input type="file" accept="image/*" id="fileInput" multiple>
        </div>
        
        <div class="upload-progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <textarea id="postInput" placeholder="what's on your mind? drag & drop images, paste tweet/youtube links"></textarea>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button onclick="toggleMarkdownHelp()">formatting help</button>
            <button onclick="publishPost()">post</button>
        </div>
    </div>

    <div id="timeline"></div>
    <div class="toast" id="toast"></div>

    <script>
        let auth0Client = null;
        let isDark = localStorage.getItem('theme') === 'dark';
        let storage = null;
        let posts = [];

        if (isDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('[onclick="toggleTheme()"]').textContent = '☀️';
        }

        // Initialize markdown
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function (code, lang) {
                if (hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return code;
            }
        });

        // Initialize Firebase Storage
        function initFirebase() {
            const firebaseConfig = {
                apiKey: "AIzaSyASOSvCtoOddTRUdqzxVtCBcyfJ82SsEc0",
                authDomain: "twitterblog-9e7ea.firebaseapp.com",
                databaseURL: "https://twitterblog-9e7ea-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "twitterblog-9e7ea",
                storageBucket: "twitterblog-9e7ea.firebasestorage.app",
                messagingSenderId: "564254133364",
                appId: "1:564254133364:web:e89a32517db54517369521"
            };

            firebase.initializeApp(firebaseConfig);
            storage = firebase.storage();
            loadPosts();
            setupDropZone();
        }

        // Image upload handling
        function setupDropZone() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const progressBar = document.getElementById('progressBar');
            const uploadProgress = document.querySelector('.upload-progress');

            dropZone.onclick = () => fileInput.click();

            dropZone.ondragover = (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            };

            dropZone.ondragleave = () => dropZone.classList.remove('drag-over');

            dropZone.ondrop = async (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            };

            fileInput.onchange = () => handleFiles(fileInput.files);

            async function handleFiles(files) {
                for (const file of files) {
                    if (!file.type.startsWith('image/')) continue;

                    uploadProgress.style.display = 'block';
                    const ref = storage.ref(`images/${Date.now()}-${file.name}`);
                    
                    const upload = ref.put(file);
                    upload.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressBar.style.width = progress + '%';
                        },
                        (error) => {
                            showToast('Upload failed 😕');
                            console.error(error);
                        },
                        async () => {
                            const url = await ref.getDownloadURL();
                            const textarea = document.getElementById('postInput');
                            textarea.value += `\n![${file.name}](${url})\n`;
                            progressBar.style.width = '0';
                            uploadProgress.style.display = 'none';
                            showToast('Image uploaded! 📸');
                        }
                    );
                }
            }
        }

        // Search functionality
        function searchPosts(query) {
            query = query.toLowerCase();
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            posts.filter(([key, post]) => 
                post.content.toLowerCase().includes(query)
            ).forEach(([key, post]) => {
                renderPost(key, post, timeline);
            });
        }

        // Embed handling
        function processContent(content) {
            // Convert YouTube links to embeds
            content = content.replace(
                /https?:\/\/(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)(?:&\S*)?/g,
                '<div class="youtube-embed"><iframe src="https://www.youtube.com/embed/$1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>'
            );

            // Convert YouTube short links
            content = content.replace(
                /https?:\/\/(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]+)(?:\?\S*)?/g,
                '<div class="youtube-embed"><iframe src="https://www.youtube.com/embed/$1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>'
            );

            // Handle Twitter links (will be processed by widgets.js)
            content = content.replace(
                /https?:\/\/twitter\.com\/\w+\/status\/\d+/g,
                '<blockquote class="twitter-tweet" data-dnt="true"><a href="$&"></a></blockquote>'
            );

            return content;
        }

        function renderPost(key, post, timeline) {
            const date = new Date(post.timestamp);
            const postEl = document.createElement('div');
            postEl.className = 'post';
            
            let content = processContent(post.content);
            content = marked.parse(content);

            postEl.innerHTML = `
                <div class="post-header">
                    <div class="timestamp">${date.toLocaleString()}</div>
                    ${auth0Client?.isAuthenticated() ? `
                    <div class="post-actions">
                        <button onclick="sharePost('${key}')">share</button>
                        <button onclick="deletePost('${key}')">delete</button>
                    </div>
                    ` : ''}
                </div>
                <div class="content">${content}</div>
            `;

            // Re-run Twitter widgets for embeds
            if (content.includes('twitter-tweet')) {
                twttr.widgets.load(postEl);
            }

            // Syntax highlighting
            postEl.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            timeline.appendChild(postEl);
        }

        function loadPosts() {
            const db = firebase.database();
            db.ref('posts').on('value', async (snapshot) => {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                const postsData = snapshot.val();
                if (!postsData) return;

                posts = Object.entries(postsData)
                    .sort(([,a], [,b]) => b.timestamp - a.timestamp);

                posts.forEach(([key, post]) => {
                    renderPost(key, post, timeline);
                });
            });
        }

        // [Previous functions remain the same: auth0, publishing, etc.]
        // ... [Include all previous functions]

        // Initialize
        document.getElementById('loginBtn').onclick = login;
        document.getElementById('logoutBtn').onclick = logout;

        window.onload = async () => {
            await initAuth0();
            initFirebase();
        };
    </script>
</body>
</html>
