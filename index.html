<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharvesh's posts</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --subtle: #eaeaea;
            --accent: #666666;
        }

        [data-theme="dark"] {
            --bg: #111111;
            --text: #ffffff;
            --subtle: #222222;
            --accent: #999999;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--subtle);
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin: 0;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            opacity: 1;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: inherit;
            border: 1px solid var(--subtle);
            background: var(--bg);
            color: var(--text);
            margin-bottom: 24px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .post {
            padding: 24px 0;
            border-bottom: 1px solid var(--subtle);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .timestamp {
            color: var(--accent);
            font-family: 'Courier New', monospace;
            letter-spacing: 0.5px;
        }

        .content {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            letter-spacing: 0.5px;
        }

        .markdown-help {
            background: var(--subtle);
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            font-family: 'Courier New', monospace;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--text);
            color: var(--bg);
            padding: 12px 24px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
            font-family: 'Courier New', monospace;
        }

        .typing-indicator {
            color: var(--accent);
            font-family: 'Courier New', monospace;
            padding: 24px 0;
            border-bottom: 1px solid var(--subtle);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>sharvesh's posts</h1>
        <div class="controls">
            <button onclick="toggleTheme()">🌙</button>
            <button id="loginBtn">login</button>
            <button id="logoutBtn" style="display:none">logout</button>
        </div>
    </div>

    <input type="text" 
           placeholder=">" 
           onkeyup="searchPosts(this.value)">

    <div id="postContainer" style="display:none">
        <div class="markdown-help" id="markdownHelp">
            <strong>markdown guide:</strong><br>
            # heading 1<br>
            ## heading 2<br>
            **bold** or __bold__<br>
            *italic* or _italic_<br>
            [link](url)
        </div>

        <textarea id="postInput" 
                  placeholder="commence transmission..."
                  oninput="handleTyping(this.value)"></textarea>

        <div class="post-actions">
            <button onclick="toggleMarkdownHelp()">formatting help</button>
            <button onclick="publishPost(true)">end transmission</button>
        </div>
    </div>

    <div id="timeline"></div>
    <div class="toast" id="toast"></div>

    <script>
        let auth0Client = null;
        let posts = [];
        let isDark = localStorage.getItem('theme') === 'dark';
        let typingTimeout = null;
        let lastContent = '';

        if (isDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('[onclick="toggleTheme()"]').textContent = '☀️';
        }

        marked.setOptions({
            breaks: true,
            gfm: true
        });

        async function initAuth0() {
            try {
                auth0Client = await auth0.createAuth0Client({
                    domain: 'dev-kaixuri5eyviz2vm.us.auth0.com',
                    clientId: 'z97KEo08fOMAUocMMOpfglaIb0oBi1K2',
                    authorizationParams: {
                        redirect_uri: window.location.origin
                    }
                });

                if (window.location.search.includes("code=")) {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, window.location.pathname);
                }

                updateUI();
            } catch (e) {
                console.error("Auth0 init error:", e);
            }
        }

        function initFirebase() {
            const firebaseConfig = {
                apiKey: "AIzaSyASOSvCtoOddTRUdqzxVtCBcyfJ82SsEc0",
                authDomain: "twitterblog-9e7ea.firebaseapp.com",
                databaseURL: "https://twitterblog-9e7ea-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "twitterblog-9e7ea",
                storageBucket: "twitterblog-9e7ea.firebasestorage.app",
                messagingSenderId: "564254133364",
                appId: "1:564254133364:web:e89a32517db54517369521"
            };

            firebase.initializeApp(firebaseConfig);
            loadPosts();
        }

        async function updateUI() {
            const isAuthenticated = await auth0Client.isAuthenticated();
            document.getElementById('loginBtn').style.display = isAuthenticated ? 'none' : 'block';
            document.getElementById('logoutBtn').style.display = isAuthenticated ? 'block' : 'none';
            document.getElementById('postContainer').style.display = isAuthenticated ? 'block' : 'none';
        }

        async function login() {
            await auth0Client.loginWithRedirect({
                authorizationParams: {
                    redirect_uri: window.location.origin
                }
            });
        }

        async function logout() {
            await auth0Client.logout({
                logoutParams: {
                    returnTo: window.location.origin
                }
            });
        }

        async function handleTyping(content) {
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (!isAuthenticated) return;

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => publishPost(false), 500);
            lastContent = content;
        }

        async function publishPost(final = false) {
            const input = document.getElementById('postInput');
            const content = input.value;
            if (!final && content === lastContent) return;

            const isAuthenticated = await auth0Client.isAuthenticated();
            if (!isAuthenticated) {
                showToast('Please login to post');
                return;
            }

            try {
                const db = firebase.database();
                await db.ref('posts').push({
                    content,
                    timestamp: Date.now(),
                    markdown: true,
                    final: final
                });
                if (final) {
                    input.value = '';
                    showToast('Transmission complete 📡');
                }
            } catch (e) {
                console.error("Post error:", e);
                showToast('Error in transmission 😕');
            }
        }

        async function deletePost(postId) {
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (!isAuthenticated) return;

            if (!confirm('Delete this transmission?')) return;
            
            try {
                const db = firebase.database();
                await db.ref(`posts/${postId}`).remove();
                showToast('Transmission deleted 🗑️');
            } catch (e) {
                console.error("Delete error:", e);
                showToast('Error deleting transmission 😕');
            }
        }

        function searchPosts(query) {
            query = query.toLowerCase();
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            posts.filter(([key, post]) => 
                post.content.toLowerCase().includes(query)
            ).forEach(([key, post]) => {
                renderPost(key, post, timeline);
            });
        }

        async function renderPost(key, post, timeline) {
            const date = new Date(post.timestamp);
            const postEl = document.createElement('div');
            postEl.className = 'post';
            
            const isAuthenticated = await auth0Client.isAuthenticated();
            
            postEl.innerHTML = `
                <div class="post-header">
                    <div class="timestamp">[${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}] TRANSMISSION #${key.slice(-5).toUpperCase()}</div>
                    ${isAuthenticated ? `
                    <div class="post-actions">
                        <button onclick="deletePost('${key}')">delete transmission</button>
                    </div>
                    ` : ''}
                </div>
                <div class="content">${marked.parse(post.content)}</div>
            `;

            timeline.appendChild(postEl);
        }

        function loadPosts() {
            const db = firebase.database();
            db.ref('posts').on('value', async (snapshot) => {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                const postsData = snapshot.val();
                if (!postsData) return;

                posts = Object.entries(postsData)
                    .sort(([,a], [,b]) => b.timestamp - a.timestamp);

                posts.forEach(([key, post]) => {
                    renderPost(key, post, timeline);
                });
            });
        }

        function toggleTheme() {
            isDark = !isDark;
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.querySelector('[onclick="toggleTheme()"]').textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function toggleMarkdownHelp() {
            const help = document.getElementById('markdownHelp');
            help.style.display = help.style.display === 'none' ? 'block' : 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        // Initialize
        document.getElementById('loginBtn').onclick = login;
        document.getElementById('logoutBtn').onclick = logout;

        window.onload = async () => {
            await initAuth0();
            initFirebase();
        };
    </script>
</body>
</html>
