<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharvesh's posts</title>
    <!-- core dependencies -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <!-- markdown support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.0/marked.min.js"></script>
    <!-- syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        :root {
            --primary: #9B8AFB;
            --bg: #FFFFFF;
            --text: #1A1A1A;
            --secondary: #F4F3FF;
            --subtle: #E5E5E5;
        }

        [data-theme="dark"] {
            --primary: #9B8AFB;
            --bg: #1A1A1A;
            --text: #F4F3FF;
            --secondary: #2D2D2D;
            --subtle: #333333;
        }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text);
            background: var(--bg);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--subtle);
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
        }

        .auth-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--text);
            opacity: 0.6;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .theme-toggle {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--text);
            opacity: 0.6;
            font-size: 1.2rem;
            transition: opacity 0.2s;
        }

        .auth-button:hover, .theme-toggle:hover {
            opacity: 1;
        }

        .post-container {
            margin-bottom: 40px;
            display: none;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-family: inherit;
            font-size: 16px;
            padding: 16px;
            border: 1px solid var(--subtle);
            border-radius: 8px;
            background: var(--secondary);
            color: var(--text);
            resize: none;
            margin-bottom: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .formatting-help {
            color: var(--text);
            opacity: 0.6;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .right-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .char-count {
            color: var(--text);
            opacity: 0.6;
            font-size: 14px;
        }

        .post-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .post-button:hover {
            opacity: 0.9;
        }

        .post {
            padding: 24px 0;
            border-bottom: 1px solid var(--subtle);
            position: relative;
        }

        .post:first-child {
            border-top: 1px solid var(--subtle);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .timestamp {
            color: var(--text);
            opacity: 0.6;
        }

        .content {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .content p:first-child {
            margin-top: 0;
        }

        .content p:last-child {
            margin-bottom: 0;
        }

        .content pre {
            background: var(--secondary);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }

        .content code {
            font-family: 'SF Mono', Menlo, Monaco, Consolas, monospace;
            font-size: 0.9em;
        }

        .content a {
            color: var(--primary);
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .post-actions-menu {
            position: absolute;
            top: 24px;
            right: 0;
            display: none;
        }

        .post:hover .post-actions-menu {
            display: flex;
            gap: 8px;
        }

        .action-button {
            background: none;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .action-button:hover {
            opacity: 1;
        }

        .delete-button {
            color: #ff4444;
        }

        .formatting-guide {
            display: none;
            background: var(--secondary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        .formatting-guide code {
            background: var(--bg);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .admin-only {
            display: none;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>sharvesh's posts</h1>
        <div class="header-controls">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
            <button id="loginBtn" class="auth-button admin-only">login</button>
            <button id="logoutBtn" class="auth-button admin-only">logout</button>
        </div>
    </div>

    <div class="post-container" id="postContainer">
        <div class="formatting-guide">
            <strong>Markdown Guide:</strong><br>
            <code># Heading 1</code> - Large heading<br>
            <code>## Heading 2</code> - Medium heading<br>
            <code>**bold**</code> - <strong>bold text</strong><br>
            <code>*italic*</code> - <em>italic text</em><br>
            <code>[link](url)</code> - <a href="#">link</a><br>
            <code>`code`</code> - <code>inline code</code><br>
            <code>```language\ncode block\n```</code> - Code block with syntax highlighting
        </div>
        <textarea id="postInput" placeholder="what's on your mind? (markdown supported)" maxlength="2800"></textarea>
        <div class="post-actions">
            <button class="formatting-help" onclick="toggleFormattingGuide()">formatting help</button>
            <div class="right-actions">
                <div class="char-count">0/2800</div>
                <button class="post-button" onclick="publishPost()">post</button>
            </div>
        </div>
    </div>

    <div id="timeline"></div>
    <div class="toast" id="toast"></div>

    <script>
        let auth0Client = null;
        let firebase = null;
        let currentUser = null;
        let isDark = localStorage.getItem('theme') === 'dark';

        if (isDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
        }

        // Initialize markdown
        marked.setOptions({
            breaks: true,
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });

        // Initialize Auth0
        async function initAuth0() {
            auth0Client = await auth0.createAuth0Client({
                domain: 'dev-kaixuri5eyviz2vm.us.auth0.com',
                clientId: 'z97KEo08fOMAUocMMOpfglaIb0oBi1K2',
                authorizationParams: {
                    redirect_uri: 'https://sharvenium.com'
                }
            });

            if (window.location.href.includes('?admin') || localStorage.getItem('isAdmin')) {
                document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
            }

            if (location.search.includes('code=')) {
                await auth0Client.handleRedirectCallback();
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            updateAuthUI();
        }

        function initFirebase() {
            const firebaseConfig = {
                apiKey: "AIzaSyASOSvCtoOddTRUdqzxVtCBcyfJ82SsEc0",
                authDomain: "twitterblog-9e7ea.firebaseapp.com",
                databaseURL: "https://twitterblog-9e7ea-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "twitterblog-9e7ea",
                storageBucket: "twitterblog-9e7ea.firebasestorage.app",
                messagingSenderId: "564254133364",
                appId: "1:564254133364:web:e89a32517db54517369521",
                measurementId: "G-53QGCBH2FM"
            };

            firebase.initializeApp(firebaseConfig);
            loadPosts();
        }

        async function updateAuthUI() {
            const isAuthenticated = await auth0Client.isAuthenticated();
            
            if (isAuthenticated) {
                currentUser = await auth0Client.getUser();
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('postContainer').style.display = 'block';
                localStorage.setItem('isAdmin', 'true');
            } else {
                document.getElementById('postContainer').style.display = 'none';
                if (document.querySelector('.admin-only')) {
                    document.getElementById('loginBtn').style.display = 'block';
                    document.getElementById('logoutBtn').style.display = 'none';
                }
            }
        }

        async function login() {
            await auth0Client.loginWithRedirect({
                authorizationParams: {
                    redirect_uri: 'https://sharvenium.com'
                }
            });
        }

        async function logout() {
            localStorage.removeItem('isAdmin');
            auth0Client.logout({
                logoutParams: {
                    returnTo: 'https://sharvenium.com'
                }
            });
        }

        async function publishPost() {
            const input = document.getElementById('postInput');
            const content = input.value.trim();
            if (!content) return;

            const post = {
                content,
                timestamp: Date.now(),
                markdown: true
            };

            const db = firebase.database();
            await db.ref('posts').push(post);

            input.value = '';
            document.querySelector('.char-count').textContent = '0/2800';
            showToast('Posted successfully! ðŸŽ‰');
        }

        function loadPosts() {
            const db = firebase.database();
            const postsRef = db.ref('posts');
            
            postsRef.on('value', (snapshot) => {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                const posts = snapshot.val();
                if (!posts) return;

                Object.entries(posts)
                    .sort(([,a], [,b]) => b.timestamp - a.timestamp)
                    .forEach(([key, post]) => {
                        const postEl = document.createElement('div');
                        postEl.className = 'post';
                        const date = new Date(post.timestamp);
                        const formattedDate = date.toLocaleString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        });

                        const renderedContent = post.markdown ? 
                            marked.parse(post.content) : 
                            post.content;
                        
                        postEl.innerHTML = `
                            <div class="post-header">
                                <div class="timestamp">${formattedDate}</div>
                            </div>
                            <div class="content">${renderedContent}</div>
                            ${currentUser ? `
                            <div class="post-actions-menu">
                                <button class="action-button" onclick="sharePost('${key}')">share</button>
                                <button class="action-button delete-button" onclick="deletePost('${key}')">delete</button>
                            </div>
                            ` : ''}
                        `;
                        
                        // Enable syntax highlighting for code blocks
                        postEl.querySelectorAll('pre code').forEach((block) => {
                            Prism.highlightElement(block);
                        });

                        // Make links open in new tab
                        postEl.querySelectorAll('.content a').forEach(link => {
                            link.setAttribute('target', '_blank');
                            link.setAttribute('rel', 'noopener noreferrer');
                        });
                        
                        timeline.appendChild(postEl);
                    });
            });
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            const db = firebase.database();
            await db.ref('posts').child(postId).remove();
            showToast('Post deleted! ðŸ—‘ï¸');
        }

        function sharePost(postId) {
            const postUrl = `${window.location.origin}#${postId}`;
            navigator.clipboard.writeText(postUrl);
            showToast('Link copied to clipboard! ðŸ”—');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function toggleTheme() {
            isDark = !isDark;
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function toggleFormattingGuide() {
            const guide = document.querySelector('.formatting-guide');
            guide.style.display = guide.style.display === 'none' ? 'block' : 'none';
        }

        // Character counter
        const textarea = document.getElementById('postInput');
        textarea?.addEventListener('input', () => {
            document.querySelector('.char-count').textContent = 
                `${textarea.value.length}/2800`;
        });

        // Handle hash links
        function scrollToPost() {
            const hash = window.location.hash;
            if (hash) {
                setTimeout(() => {
                    const postId = hash.slice(1);
                    const post = document.querySelector(`[data-post-id="${postId}"]`);
                    post?.scrollIntoView({ behavior: 'smooth' });
                }, 1000);
            }
        }

        // Initialize
        initAuth0();
        initFirebase();

        // Add click handlers
        document.getElementById('loginBtn').onclick = login;
        document.getElementById('logoutBtn').onclick = logout;

        // Listen for hash changes
        window.addEventListener('hashchange', scrollToPost);
    </script>
</body>
</html>
