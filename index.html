<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharvesh's posts</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .post {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .timestamp {
            color: #666;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>sharvesh's posts</h1>
        <div>
            <button id="loginBtn" onclick="login()">login</button>
            <button id="logoutBtn" onclick="logout()" style="display:none">logout</button>
        </div>
    </div>

    <div id="postContainer" style="display:none">
        <textarea id="postInput" placeholder="what's on your mind?"></textarea>
        <button onclick="publishPost()">post</button>
    </div>

    <div id="timeline"></div>

    <script>
        let auth0 = null;
        let auth0Client = null;

        window.onload = async function() {
            auth0Client = await createAuth0Client({
                domain: 'dev-kaixuri5eyviz2vm.us.auth0.com',
                clientId: 'z97KEo08fOMAUocMMOpfglaIb0oBi1K2',
                authorizationParams: {
                    redirect_uri: window.location.origin
                }
            });

            // Initialize Firebase
            firebase.initializeApp({
                apiKey: "AIzaSyASOSvCtoOddTRUdqzxVtCBcyfJ82SsEc0",
                authDomain: "twitterblog-9e7ea.firebaseapp.com",
                databaseURL: "https://twitterblog-9e7ea-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "twitterblog-9e7ea",
                storageBucket: "twitterblog-9e7ea.firebasestorage.app",
                messagingSenderId: "564254133364",
                appId: "1:564254133364:web:e89a32517db54517369521"
            });

            // Check if user is returning from Auth0
            if (window.location.search.includes("code=")) {
                try {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (error) {
                    console.error("Error handling redirect:", error);
                }
            }

            updateUI();
            loadPosts();
        }

        async function updateUI() {
            try {
                const isAuthenticated = await auth0Client.isAuthenticated();
                document.getElementById('loginBtn').style.display = isAuthenticated ? 'none' : 'block';
                document.getElementById('logoutBtn').style.display = isAuthenticated ? 'block' : 'none';
                document.getElementById('postContainer').style.display = isAuthenticated ? 'block' : 'none';
            } catch (error) {
                console.error("Error updating UI:", error);
            }
        }

        async function login() {
            try {
                await auth0Client.loginWithRedirect({
                    authorizationParams: {
                        redirect_uri: window.location.origin
                    }
                });
            } catch (error) {
                console.error("Error logging in:", error);
            }
        }

        async function logout() {
            try {
                auth0Client.logout({
                    logoutParams: {
                        returnTo: window.location.origin
                    }
                });
            } catch (error) {
                console.error("Error logging out:", error);
            }
        }

        async function publishPost() {
            const input = document.getElementById('postInput');
            const content = input.value.trim();
            if (!content) return;

            try {
                const db = firebase.database();
                await db.ref('posts').push({
                    content,
                    timestamp: Date.now()
                });
                input.value = '';
            } catch (error) {
                console.error("Error publishing post:", error);
            }
        }

        function loadPosts() {
            const db = firebase.database();
            db.ref('posts').on('value', (snapshot) => {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                const posts = snapshot.val();
                if (!posts) return;

                Object.entries(posts)
                    .sort(([,a], [,b]) => b.timestamp - a.timestamp)
                    .forEach(([key, post]) => {
                        const date = new Date(post.timestamp);
                        const postEl = document.createElement('div');
                        postEl.className = 'post';
                        postEl.innerHTML = `
                            <div class="timestamp">${date.toLocaleString()}</div>
                            <div class="content">${post.content}</div>
                        `;
                        timeline.appendChild(postEl);
                    });
            });
        }
    </script>
</body>
</html>
