<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharvesh's posts</title>
    <!-- Core -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            font-family: inherit;
            font-size: inherit;
            border: 1px solid #eee;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 16px;
            font-family: inherit;
            font-size: inherit;
            border: 1px solid #eee;
            resize: vertical;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background: none;
            border: 1px solid #eee;
        }

        .post {
            padding: 24px 0;
            border-bottom: 1px solid #eee;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9em;
        }

        .timestamp {
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: #fff;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>sharvesh's posts</h1>
        <div>
            <button id="loginBtn">login</button>
            <button id="logoutBtn" style="display:none">logout</button>
        </div>
    </div>

    <input type="text" class="search-input" placeholder="search posts..." onkeyup="searchPosts(this.value)">

    <div id="postContainer" style="display:none">
        <textarea id="postInput" placeholder="what's on your mind?"></textarea>
        <div style="display: flex; justify-content: flex-end;">
            <button onclick="publishPost()">post</button>
        </div>
    </div>

    <div id="timeline"></div>
    <div class="toast" id="toast"></div>

    <script>
        let auth0Client = null;
        let posts = [];

        async function initAuth0() {
            try {
                auth0Client = await auth0.createAuth0Client({
                    domain: 'dev-kaixuri5eyviz2vm.us.auth0.com',
                    clientId: 'z97KEo08fOMAUocMMOpfglaIb0oBi1K2',
                    authorizationParams: {
                        redirect_uri: window.location.origin
                    }
                });

                if (window.location.search.includes("code=")) {
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, window.location.pathname);
                }

                updateUI();
            } catch (e) {
                console.error("Auth0 init error:", e);
            }
        }

        function initFirebase() {
            const firebaseConfig = {
                apiKey: "AIzaSyASOSvCtoOddTRUdqzxVtCBcyfJ82SsEc0",
                authDomain: "twitterblog-9e7ea.firebaseapp.com",
                databaseURL: "https://twitterblog-9e7ea-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "twitterblog-9e7ea",
                storageBucket: "twitterblog-9e7ea.firebasestorage.app",
                messagingSenderId: "564254133364",
                appId: "1:564254133364:web:e89a32517db54517369521"
            };

            firebase.initializeApp(firebaseConfig);
            loadPosts();
        }

        async function updateUI() {
            const isAuthenticated = await auth0Client.isAuthenticated();
            document.getElementById('loginBtn').style.display = isAuthenticated ? 'none' : 'block';
            document.getElementById('logoutBtn').style.display = isAuthenticated ? 'block' : 'none';
            document.getElementById('postContainer').style.display = isAuthenticated ? 'block' : 'none';
        }

        async function login() {
            await auth0Client.loginWithRedirect({
                authorizationParams: {
                    redirect_uri: window.location.origin
                }
            });
        }

        async function logout() {
            await auth0Client.logout({
                logoutParams: {
                    returnTo: window.location.origin
                }
            });
        }

        function searchPosts(query) {
            query = query.toLowerCase();
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            posts.filter(([key, post]) => 
                post.content.toLowerCase().includes(query)
            ).forEach(([key, post]) => {
                renderPost(key, post, timeline);
            });
        }

        async function publishPost() {
            const input = document.getElementById('postInput');
            const content = input.value.trim();
            if (!content) return;

            try {
                const db = firebase.database();
                await db.ref('posts').push({
                    content,
                    timestamp: Date.now()
                });
                input.value = '';
                showToast('Posted! üìù');
            } catch (e) {
                console.error("Post error:", e);
                showToast('Error posting üòï');
            }
        }

        async function deletePost(postId) {
            if (!confirm('Delete this post?')) return;
            
            try {
                const db = firebase.database();
                await db.ref(`posts/${postId}`).remove();
                showToast('Deleted! üóëÔ∏è');
            } catch (e) {
                console.error("Delete error:", e);
                showToast('Error deleting üòï');
            }
        }

        function sharePost(postId) {
            const url = `${window.location.origin}#${postId}`;
            navigator.clipboard.writeText(url);
            showToast('Copied link! üîó');
        }

        function renderPost(key, post, timeline) {
            const date = new Date(post.timestamp);
            const postEl = document.createElement('div');
            postEl.className = 'post';
            
            postEl.innerHTML = `
                <div class="post-header">
                    <div class="timestamp">${date.toLocaleString()}</div>
                    ${auth0Client?.isAuthenticated() ? `
                    <div>
                        <button onclick="sharePost('${key}')">share</button>
                        <button onclick="deletePost('${key}')">delete</button>
                    </div>
                    ` : ''}
                </div>
                <div class="content">${post.content}</div>
            `;

            timeline.appendChild(postEl);
        }

        function loadPosts() {
            const db = firebase.database();
            db.ref('posts').on('value', async (snapshot) => {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                const postsData = snapshot.val();
                if (!postsData) return;

                posts = Object.entries(postsData)
                    .sort(([,a], [,b]) => b.timestamp - a.timestamp);

                posts.forEach(([key, post]) => {
                    renderPost(key, post, timeline);
                });
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        // Initialize
        document.getElementById('loginBtn').onclick = login;
        document.getElementById('logoutBtn').onclick = logout;

        window.onload = async () => {
            await initAuth0();
            initFirebase();
        };
    </script>
</body>
</html>
