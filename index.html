<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posts by sharvesh</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <style>
        /* keeping previous styles... */
        :root {
            --primary: #9B8AFB;
            --bg: #FFFFFF;
            --text: #1A1A1A;
            --secondary: #F4F3FF;
        }
        
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text);
            background: var(--bg);
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .auth-buttons button {
            background: var(--secondary);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text);
        }

        .post-container {
            margin-bottom: 40px;
            display: none; /* Hidden by default until authenticated */
        }

        textarea {
            width: 100%;
            height: 120px;
            font-family: inherit;
            font-size: 16px;
            padding: 16px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: var(--secondary);
            resize: none;
            margin-bottom: 12px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .post {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-info img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>posts by sharvesh</h1>
        <div class="auth-buttons">
            <button id="loginBtn" onclick="login()">login with github</button>
            <button id="logoutBtn" onclick="logout()" style="display: none;">logout</button>
        </div>
    </div>

    <div class="post-container" id="postContainer">
        <textarea id="postInput" placeholder="what's on your mind?" maxlength="280"></textarea>
        <div class="post-actions">
            <div class="char-count">0/280</div>
            <button class="post-button" onclick="publishPost()">post</button>
        </div>
    </div>

    <div id="timeline"></div>

    <script>
        let auth0Client = null;
        let firebase = null;
        let currentUser = null;

        // Initialize Auth0
        async function initAuth0() {
            auth0Client = await auth0.createAuth0Client({
                domain: 'dev-kaixuri5eyviz2vm.us.auth0.com',
                clientId: 'z97KEo08fOMAUocMMOpfglaIb0oBi1K2',
                authorizationParams: {
                    redirect_uri: 'https://sharvenium.com'
                }
            });

            // Check if user is returning from auth0 login
            if (location.search.includes('code=')) {
                await auth0Client.handleRedirectCallback();
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            updateAuthUI();
        }

        // Initialize Firebase
        function initFirebase() {
            const firebaseConfig = {
                apiKey: "AIzaSyASOSvCtoOddTRUdqzxVtCBcyfJ82SsEc0",
                authDomain: "twitterblog-9e7ea.firebaseapp.com",
                databaseURL: "https://twitterblog-9e7ea-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "twitterblog-9e7ea",
                storageBucket: "twitterblog-9e7ea.firebasestorage.app",
                messagingSenderId: "564254133364",
                appId: "1:564254133364:web:e89a32517db54517369521",
                measurementId: "G-53QGCBH2FM"
            };

            firebase.initializeApp(firebaseConfig);
        }

        async function updateAuthUI() {
            const isAuthenticated = await auth0Client.isAuthenticated();
            
            if (isAuthenticated) {
                currentUser = await auth0Client.getUser();
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('postContainer').style.display = 'block';
                loadPosts();
            } else {
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('postContainer').style.display = 'none';
            }
        }

        async function login() {
            await auth0Client.loginWithRedirect({
                authorizationParams: {
                    redirect_uri: 'https://sharvenium.github.io/sharvenium'
                }
            });
        }

        async function logout() {
            auth0Client.logout({
                logoutParams: {
                    returnTo: 'https://sharvenium.com'
                }
            });
        }

        async function publishPost() {
            const input = document.getElementById('postInput');
            const content = input.value.trim();
            if (!content) return;

            const post = {
                content,
                author: {
                    name: currentUser.name || currentUser.email,
                    picture: currentUser.picture,
                    sub: currentUser.sub
                },
                timestamp: Date.now()
            };

            const db = firebase.database();
            await db.ref('posts').push(post);

            input.value = '';
            document.querySelector('.char-count').textContent = '0/280';
        }

        function loadPosts() {
            const db = firebase.database();
            const postsRef = db.ref('posts');
            
            postsRef.on('value', (snapshot) => {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                
                const posts = snapshot.val();
                if (!posts) return;

                Object.entries(posts)
                    .sort(([,a], [,b]) => b.timestamp - a.timestamp)
                    .forEach(([key, post]) => {
                        const postEl = document.createElement('div');
                        postEl.className = 'post';
                        const date = new Date(post.timestamp);
                        const formattedDate = date.toLocaleString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        });
                        
                        postEl.innerHTML = `
                            <div class="post-header">
                                <div class="user-info">
                                    <img src="${post.author.picture}" alt="profile">
                                    <span class="post-author">@${post.author.name.split('@')[0]}</span>
                                </div>
                                <span class="timestamp">${formattedDate}</span>
                            </div>
                            <div class="content">${post.content}</div>
                        `;
                        
                        timeline.appendChild(postEl);
                    });
            });
        }

        // Character counter
        const textarea = document.getElementById('postInput');
        textarea?.addEventListener('input', () => {
            document.querySelector('.char-count').textContent = 
                `${textarea.value.length}/280`;
        });

        // Initialize everything
        initAuth0();
        // TODO: Uncomment after adding Firebase config
        // initFirebase();
    </script>
</body>
</html>
